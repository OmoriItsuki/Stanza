<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
  </head>
  <body>
    <h1>Post/Show</h1>
    {% if comments %}
      <ul>
        {% for comment in comments %}
        <li>
          {{ comment.comment }}
        </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No comments are available.</p>
    {% endif %}
  </body>
</html>
