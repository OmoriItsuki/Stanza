<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
  </head>
  <body>
    {% if comments %}
      <ul>
        {% for comment in comments %}
        <li><a href="posts/{{ comment.id }}/">{{ comment.comment }}</a></li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No comments are available.</p>
    {% endif %}
  </body>
</html>
