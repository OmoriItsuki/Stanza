{% load static %}

<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'posts/common.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'posts/top.css' %}">
  <title>タイムライン画面</title>
</head>

<body>
  <div id="wrapper">
    <header>
      <div id="logo-img">サービス名</div>

      <button id="signup-btn">サインアップ</button>
      <button id="signin-btn">サインイン</button>

      <input id="drawer-checkbox" type="checkbox">
      <label id="drawer-icon" for="drawer-checkbox">メニュー</label>
      <div id="drawer-content">
        <div class="menu-item">メニュー</div>
        <div class="menu-item">しおり</div>
        <div class="menu-item">週間をかしランキング</div>
        <div class="menu-item">週間あはれランキング</div>
      </div>
    </header>

    <div id="content">

      <main>
        <div class="scroll-list">
          {% for post, wokashi_sum, ahare_sum, book in zipped_post %}

          <div class="post-box">
            <div class="box-primary">
              <div class="cover-img">
                <img src="{% static 'posts/img/book.png' %}">
              </div>
              <div class="sentence">
                <p>{{ post.content }}</p>
              </div>
            </div>
            <div class="box-secondary">
              <button class="bookmark-btn">しおり</button>
              <div class="wokashi">
                <form action="{% url 'wokashi'%}" method="post">
                    <button type="submit" value={{item.id}}>をかし</button>
                    <span>{{ wokashi_sum }}</span>
                {% csrf_token %}
                </form>
              </div>
              <div class="ahare">
                <form action="{% url 'ahare'%}" method="post">
                  <button type="submit" value={{item.id}}>あはれ</button>
                  <span>{{ ahare_sum }}</span>
                {% csrf_token %}
                </form>
              </div>
              <div class="source">
                <div class="author-name">
                  <p>{{ book.author }}</p>
                </div>
                <div class="book-name">
                  <p>{{ book.title }}</p>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}

        </div>

        <input type="checkbox" class="fixed-btn" name="show-popup">
        <div id="popup">
          <!-- Written by Yamamoto Sota -->
          <!-- Updated by Naoki Hirabayashi -->
          <form action="{% url 'create' %}" method="post">
              {% csrf_token %}
              <p class="username">
              <img src="{% static 'posts/img/bookusagi.png' %}" class="icon" alt="icon" align="middle">
                  Username
              </p>
              <textarea name="content" rows="8" cols="100" placeholder="気に入った一文を投稿しよう"></textarea>
              <p>著者名</p>
              <input type="text" name="author">
              <p>書名</p>
              <input type="text" name="title">
              <br><br>
              <input type="submit" name="btn1" value="投稿する">
              <!--  -->
          </form>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
