<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="top.css">
  <title>タイムライン画面</title>
</head>

<body>
  <div id="wrapper">
    <header>
      <div id="logo-img">サービス名</div>

      <button id="signup-btn">サインアップ</button>
      <button id="signin-btn">サインイン</button>

      <input id="drawer-checkbox" type="checkbox">
      <label id="drawer-icon" for="drawer-checkbox">メニュー</label>
      <div id="drawer-content">
        <div class="menu-item">メニュー</div>
        <div class="menu-item">しおり</div>
        <div class="menu-item">週間をかしランキング</div>
        <div class="menu-item">週間あはれランキング</div>
      </div>
    </header>

    <div id="content">

      <main>
        <div class="scroll-list">
          {% for item in post %}

          <div class="post-box">
            <div class="box-primary">
              <div class="cover-img">
                <img src="img/book.png">
              </div>
              <div class="sentence">
                <p>{{ item.content }}</p>
              </div>
            </div>
            <div class="box-secondary">
              <button class="bookmark-btn">しおり</button>
              <div class="wokashi">
                <button>を</button>
                <span>10</span>
              </div>
              <div class="ahare">
                <button>あ</button>
                <span>20</span>
              </div>
              <!--
              <div class="source">
                <div class="author-name">
                  <p>著者名</p>
                </div>
                <div class="book-name">
                  <p>書名</p>
                </div>
              </div>
              -->
              {{item.book_id}}
            </div>
          </div>

        </div>

        <button class="fixed-btn">投稿</button>
      </main>
    </div>
  </div>
</body>

</html>
