<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="signin.css">
  <title>ログイン画面</title>
</head>

<body>
  <div id="wrapper">
    <header>
      <div id="logo-img">サービス名</div>

      <button id="signup-btn">サインアップ</button>
      <button id="signin-btn">サインイン</button>

      <input id="drawer-checkbox" type="checkbox">
      <label id="drawer-icon" for="drawer-checkbox">メニュー</label>
      <div id="drawer-content">
        <div class="menu-item">メニュー</div>
        <div class="menu-item">しおり</div>
        <div class="menu-item">週間をかしランキング</div>
        <div class="menu-item">週間あはれランキング</div>
      </div>
    </header>

    <div id="content">
      <main>
        <form action="#" method="post">
          <ul>
            <li>
              <p>ユーザー名</p>
              <input type="text" name="username">
            </li>
            <li>
              <p>パスワード</p>
              <input type="text" name="password">
            </li>
            <li>
              <input type="button" value="ログイン">
            </li>
        </form>
      </main>
    </div>
  </div>
</body>

</html>
